<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="lastpage.css" />
  </head>
  <body>
    <div class="container" style="height: 500px ; margin-top:150px">
      <div id="end" class="flex-center flex-column">
        <h2 class="heading">Your score is</h2>
        <h1 id="finalScore"></h1>
      </div>
    </div>
    <script >
      const scoreEndHtml = document.getElementById('finalScore')
      const highScore = localStorage.getItem('mostHighScore')
      const recentScore = localStorage.getItem('mostRecentScore')
      scoreEndHtml.innerHTML = recentScore
      if(recentScore>highScore){
        localStorage.setItem('mostHighScore',recentScore)
      }
      console.log(localStorage.getItem('mostRecentScore'))
      localStorage.setItem("mostRecentScore","0")
    </script>
  </body>
</html>
